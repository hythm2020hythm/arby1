

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #score-counter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #333;
            border-bottom-right-radius: 10px;
            color: white;
            z-index: 999;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 60px 20px 20px; /* تم تعديل ال padding ليضمن عدم تغطية الصورة */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative; /* تمت إضافة position: relative; للسماح لـ #score-counter بالتحكم فيه */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
            background-color: #2196F3;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c0c0c;
        }

        #timer {
            margin-bottom: 10px;
        }

        #result-container {
            margin-top: 20px;
            display: none;
        }

        .result-text {
            margin-bottom: 10px;
        }

        .correct {
            background-color: green;
            color: white;
        }

        .incorrect {
            background-color: red;
            color: white;
        }

        /* CSS for displaying images to fit the screen */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div id="score-counter">Score: <span id="score">0</span></div>

    <div id="quiz-container">
        <img id="question-image" src="" alt="Question Image">
        <div id="choices"></div>
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="timer"></p>
    </div>

    <div id="result-container">
        <h2>Quiz Result</h2>
        <p class="result-text" id="result"></p>
        <div id="correct-answers"></div>
        <button id="retryBtn" style="display: none;" onclick="retryQuiz()">Retry Quiz</button>
    </div>

    <script>
        var currentQuestion = 0;
        var score = 0;
        var timeLeft = 600; // تحديد عدد الثواني
        var timerInterval;

        var quizData = [
      
        {


"question": " البلاغة: في قوله «ويوم تقوم الساعة يقسم المجرمون ما لبثوا غير ساعة» جناس تام ",
"choices": ["صح", "خطأ" ],
"correctAnswer": "صح"
},
{


"question": "جمع كلمة “مهندس” هو “مهندسون ",
"choices": ["صح", "خطأ" ],
"correctAnswer": "صح"
},
           
                   {


"question": "مضاد اليقين هو الظن",
  "choices": [ "صح",  "خطأ"],
    "correctAnswer": "صح"
},
{
     "question": "ما هو مرادف كلمة 'مفاوضة' ",
     "choices": ["تحدث", "تناقش", "تحاور", "كل ما سبق"],
    "correctAnswer": "كل ما سبق"
  },
  {
     "question": "ما هو مفرد كلمة 'معارف ",
     "choices": ["معلومة", "معرفة", "معلوم", "معرف"],
    "correctAnswer": "معرفة"
  },
  {
     "question": "ما هو جمع كلمة 'عائق' ",
     "choices": ["عوائق", "معاقين", "عوالق", "معلقين"],
    "correctAnswer": "عوائق"
  },
      {
     "question": "ما هو نوع الأسلوب في الجملة 'ما أجمل السماء' ",
     "choices": [
        "أ) أسلوب خبر.",
        "ب) أسلوب إنشاء.",
        "ج) أسلوب تعجب.",
        "د) أسلوب استفهام."
    ],
    "correctAnswer": "ج) أسلوب تعجب."
},
  {
    "question": "كيف تكتب العدد 26 بالحروف في اللغة العربية ",
     "choices": ["ست وعشرون.", "ستة وعشرون.", "ستة عشر.", "ستة وعشرون."],
    "correctAnswer": "ست وعشرون."
},

{
    "question": "ما هي صحة الجملة 'جمع داعي دعاه  ' ",
     "choices": ["صح", "غلط"],
    "correctAnswer": "صح"
},
{
    "question": "ما هي أطول سورة في القرآن الكريم ",
     "choices": ["سورة الفاتحة", "سورة البقرة", "سورة آل عمران", "سورة النساء"],
    "correctAnswer": "سورة البقرة"
},
{
    "question": "و....... الله لاذاكرن",
     "choices": ["أيم", "ايم", "ايمن", "أيمن"],
  "correctAnswer": "ايم"
},
{
    "question": "ما هي الكلمة الصحيحة لملء الفراغ في الجملة التالية  . ........الشركه",
     "choices": ["موظفو", "موظفي", "موظفوا", "موظفين"],
 "correctAnswer": "موظفو"
},
          {
    "question": "جمع كلمة صح - صحوح و صحوح",
    "choices": ["صح", "خطأ"],
    "correctAnswer": "صح"
},
          {
    "question": "صار تفيد ",
    "choices": [
        "نفى اتصال الاسم بمعنى الخبر",
        "تحول الاسم الي حال اخر يدل الخبر عليه",
        "بيان المدة"
    ],
    "correctAnswer": "تحول الاسم الي حال اخر يدل الخبر عليه"
},
          
{
    "question": " كم اناث عبروا الانهار (نوع كم في الجمله خبرية",
    "choices": ["صح", "خطأ"],
    "correctAnswer": "صح"
},
             {
    "question": "معنى البتول هو من عاش دائما في عفه تامه",
    "choices": ["صح", "خطأ"],
    "correctAnswer": "صح"
},             {
    "question": "اذاكر لانجح اللام هنا لام تعليل",
    "choices": ["صح", "خطأ"],
    "correctAnswer": "صح"
},             {
    "question": "يعملون له ما يشاء من محاريب اعراب كلمه محاريب هو اسم مجرور بالفتحه بدلا من الكسره لانه ممنوع من الصرف",
    "choices": ["صح", "خطأ"],
    "correctAnswer": "صح"
},
{
                question: " فاز .... مشارك ومشاركة",
                choices: ["اثنا عشر", "اثنتا عشر", "اثنى عشرة"],
                correctAnswer: "اثنا عشر"
            },



        
       
        ];

        // قم بترتيب الأسئلة بشكل عشوائي
        shuffleArray(quizData);

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function loadQuestion() {
            var currentQuiz = quizData[currentQuestion];

            var questionImageElement = document.getElementById('question-image');
            var choicesElement = document.getElementById('choices');

            if (currentQuiz.imageSrc) {
                questionImageElement.src = currentQuiz.imageSrc; // تعيين مصدر الصورة
                questionImageElement.style.display = 'block'; // عرض الصورة
            } else {
                questionImageElement.style.display = 'none'; // إخفاء الصورة إذا لم تكن متاحة
            }

            choicesElement.innerHTML = '';

            // عرض السؤال كنص عادي إذا لم يكن هناك صورة
            if (!currentQuiz.imageSrc) {
                choicesElement.innerHTML += '<p>' + currentQuiz.question + '</p>';
            }

            for (var i = 0; i < currentQuiz.choices.length; i++) {
                var choice = currentQuiz.choices[i];
                choicesElement.innerHTML += '<label><input type="radio" name="choice" value="' + choice + '"> ' + choice + '</label>';
            }

            startTimer(); // بدء الموقت عند تحميل كل سؤال
        }

        function startTimer() {
            timerInterval = setInterval(function () {
                document.getElementById('timer').innerHTML = 'Time Left: ' + timeLeft + 's';

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert('Time is up!'); // عرض رسالة انتهاء الوقت
                    showResult(); // عرض النتيجة النهائية عند انتهاء الوقت
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        function checkAnswer() {
            var selectedOption = document.querySelector('input[name="choice"]:checked');
            if (!selectedOption) {
                alert('Please select an answer.');
                return;
            }

            var userAnswer = selectedOption.value;
            var currentQuiz = quizData[currentQuestion];

            var choicesLabels = document.querySelectorAll('label');

            for (var i = 0; i < choicesLabels.length; i++) {
                if (currentQuiz.correctAnswer === currentQuiz.choices[i]) {
                    choicesLabels[i].classList.add('correct');
                } else {
                    choicesLabels[i].classList.add('incorrect');
                }
            }

            if (userAnswer === currentQuiz.correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
            }

            clearInterval(timerInterval); // قبل التحقق من الإجابة، قم بإيقاف الموقت

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                setTimeout(function () {
                    loadQuestion();
                    resetColors();
                }, 3000);
            } else {
                showResult();
            }
        }

        function showResult() {
            var resultElement = document.getElementById('result');
            var correctAnswersElement = document.getElementById('correct-answers');

            resultElement.innerHTML = 'Your Score: ' + score + ' out of ' + quizData.length;

            correctAnswersElement.innerHTML = '<h3>Correct Answers:</h3>';
            for (var i = 0; i < quizData.length; i++) {
                var q = quizData[i];
                var imgSrc = q.imageSrc;
                var imgElement = '<img src="' + imgSrc + '" alt="Question Image">';
                correctAnswersElement.innerHTML += imgElement + '<strong>Q: ' + q.question + '</strong><br>A: ' + q.correctAnswer + '<br>';
            }

            document.getElementById('result-container').style.display = 'block';
            document.getElementById('retryBtn').style.display = 'block';
        }

        function resetColors() {
            var choicesLabels = document.querySelectorAll('label');
            for (var i = 0; i < choicesLabels.length; i++) {
                choicesLabels[i].classList.remove('correct', 'incorrect'); // إزالة الأنماط المضافة سابقًا
            }
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 600; // إعادة تعيين الوقت للقيمة الأصلية

            // قم بترتيب الأسئلة بشكل عشوائي عند إعادة المحاولة
            shuffleArray(quizData);

            document.getElementById('score').textContent = score; // تحديث قيمة العداد إلى الصفر
            loadQuestion();
            resetColors();

            document.getElementById('result-container').style.display = 'none';
            document.getElementById('retryBtn').style.display = 'none';
        }

        loadQuestion();
    </script>

</body>

</html>
